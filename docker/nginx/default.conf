# Upstream Rails application
upstream photograph_app {
    server app:3000;
    keepalive 32;
}

# HTTP server - redirects to HTTPS in production
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://photograph_app/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP requests to HTTPS (uncomment for production)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # For development/testing, serve directly over HTTP
    location / {
        # Rate limiting
        limit_req zone=general burst=20 nodelay;
        
        # Proxy to Rails app
        proxy_pass http://photograph_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for better streaming
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Rate limiting for auth endpoints
    location ~ ^/(login|register|sessions) {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://photograph_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve uploaded images directly from storage volume
    location ^~ /rails/active_storage/ {
        alias /app/storage/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Security for image serving
        location ~ \.(jpg|jpeg|png|gif|webp|svg)$ {
            add_header X-Frame-Options "SAMEORIGIN";
            add_header Content-Security-Policy "default-src 'none'; img-src 'self'; style-src 'unsafe-inline'";
        }
    }

    # Static assets (CSS, JS, images)
    location ^~ /assets/ {
        proxy_pass http://photograph_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_set_header Host $host;
        
        # Gzip static files
        gzip_static on;
    }

    # Robots.txt and favicon
    location = /robots.txt {
        proxy_pass http://photograph_app;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    location = /favicon.ico {
        proxy_pass http://photograph_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

